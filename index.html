<!DOCTYPE html>

<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Estilos-->
        <link rel="stylesheet" type="text/css" href="css/principal.css" />

        <!--Librerias-->
        <script src="lib/angular/angular/angular.min.js"></script>
        <script src="lib/angular/angular-route/angular-route.min.js"></script>

        <!--Controladores-->
        <script src="js/app.js"></script>
        <script src="js/controllers/ctrlApp.js"></script>
        <script src="js/controllers/ctrlInicio.js"></script>
        <script src="js/controllers/ctrlGaleria.js"></script>
    </head>

        <a href="#!/" class="item" ng-class="{ seleccion : esActivo('/') }">Inicio</a>

        <br /><br />

        <div ng-view></div>
